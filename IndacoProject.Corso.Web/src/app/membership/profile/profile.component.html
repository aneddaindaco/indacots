<div class="container" *ngIf="token.loggedIn; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ token.username }}</strong> Profile
    </h3>
  </header>
  <p>
    <strong>Token:</strong>
    <code> {{ token.accessToken}}</code>
  </p>
  <p>
    <strong>Email:</strong>
    {{ token.username }}
  </p>
  <strong>Roles:</strong>
  <ul>
    <li *ngFor="let role of token.roles">
      {{ role }}
    </li>
  </ul>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
